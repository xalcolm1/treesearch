<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"  href="styles/searchbar.css">
        <link rel="stylesheet"  href="styles/root.css">
        <script src="https://d3js.org/d3.v5.js" defer></script>
        <script type="text/javascript" src="javascripts/index.js"></script>
        <script type="text/javascript" src="javascripts/leaf.js"></script>

    </head>

    <body>
        <h1 class="title">Tree Search</h1>
        <svg    height="1000" width="1000" >
            <foreignObject  x="20" y="20" width="160" height="160">
                <div xmlns="http://www.w3.org/1999/xhtml">
                    <form id="search" >
                        <input type="text" placeholder="Search anything" id="query">
                        <input type="submit" value="search" >
                    </form>
                </div>
            </foreignObject>

        </svg>
       
        

     

        
       
            

        <!-- templates below -->
        <template class="node">
            <div>
                
                <input type="button" value="Grow!" class="expand">

                <input type="button" value="All Results" class="all">    
            </div>
           
        </template>

    </body>
</html>
